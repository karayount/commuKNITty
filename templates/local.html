    <script src="https://code.jquery.com/jquery.js"></script>
    <script>

    function renderMap(results) {
         mapboxgl.accessToken = 'pk.eyJ1Ijoia2FyYXlvdW50IiwiYSI6ImNpa3l3NjNoODA5M3J1YWtzbWN5bjFxd2MifQ.lpKDreQHp7X-urPys6nmSg';
{#        debugger;#}
        var markers2 = results;
        console.log(markers2);
        var markers = {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-77.03238901390978, 38.913188059745586]
                    },
                    "properties": {
                        "title": "Mapbox DC",
                        "marker-symbol": "monument"
                    }
                }, {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-122.414, 37.776]
                    },
                    "properties": {
                        "title": "Mapbox SF",
                        "marker-symbol": "harbor"
                    }
                }]
            }
        };
        console.log(markers);

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v8',
            center: [-122.4, 37.7],
            zoom: 11.15
        });

        map.on('style.load', function () {
            // Add marker data as a new GeoJSON source.
            map.addSource("markers", markers2);

{#            {#}
{#                "type": "geojson",#}
{#                "data": markers#}
{#            }#}

            // Add a layer showing the markers.
            map.addLayer({
                "id": "markers",
                "interactive": true,
                "type": "symbol",
                "source": "markers",
                "layout": {
                    "icon-image": "{marker-symbol}-15",
                    "icon-allow-overlap": true
                }
            });
        });

        var popup = new mapboxgl.Popup();

        // When a click event occurs near a marker icon, open a popup at the location of
        // the feature, with description HTML from its properties.
        map.on('click', function (e) {
            map.featuresAt(e.point, {
                radius: 7.5, // Half the marker size (15px).
                includeGeometry: true,
                layer: 'markers'
            }, function (err, features) {

                if (err || !features.length) {
                    popup.remove();
                    return;
                }

                var feature = features[0];

                // Popuplate the popup and set its coordinates
                // based on the feature found.
                popup.setLngLat(feature.geometry.coordinates)
                    .setHTML(feature.properties.description)
                    .addTo(map);
            });
        });

        // Use the same approach as above to indicate that the symbols are clickable
        // by changing the cursor style to 'pointer'.
        map.on('mousemove', function (e) {
            map.featuresAt(e.point, {
                radius: 7.5, // Half the marker size (15px).
                layer: 'markers'
            }, function (err, features) {
                map.getCanvas().style.cursor = (!err && features.length) ? 'pointer' : '';
            });
        });
        }

    $.get("/get_markers.json", renderMap);

    </script>
