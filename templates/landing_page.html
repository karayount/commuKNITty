{% extends 'base.html' %}

{% block header %}
    <title>Welcome to commuKNITty</title>

{% endblock %}

{% block body %}

    <div class="container-fluid">
        <div class="row">
            <section class="col-xs-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
                <h1 class="centered">CommuKNITty</h1>
                <h3 class="centered">A place where knitters plan their yarny adventures</h3>
            </section>
        </div>
        <div class="row">
            <section class="col-xs-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
                <img class="centered-image sweater" src="/static/anja-hoodie.jpeg" alt="sweater">
            </section>
        </div>
        <!-- End of centered main text. -->
    </div>

    <div id="login-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">Log In</h4>
                </div>
                <div class="modal-body" id="search-yarn">
                    <form action="/process_login" method="post" id="login-form">
                        <label>Username: <input type="text" id="username-for-login" name="username"></label>
                        <br><input type="submit" value="Login">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type='text/javascript' src='/static/landing_page.js'></script>

{% endblock %}
