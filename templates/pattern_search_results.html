{% extends 'base.html' %}

{% block header %}
    <title>commuKNITty: pattern search results</title>

{% endblock %}

{% block body %}

    <section id="page-breadcrumb">
        <div class="vertical-center sun">
             <div class="container">
                <div class="row">
                    <div class="action">
                        <div class="col-sm-12">
                            <h1 class="title">{{ headline }}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </section>
    <!--/#action-->

    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="portfolio-items">
                {% for pattern in patterns %}
                    <div class="col-xs-6 col-sm-4 col-md-3 portfolio-item branded logos">
                        <div class="portfolio-wrapper">
                            <div class="portfolio-single">
                                <div class="portfolio-thumb">
                                    <img src="{{ pattern.photo }}" class="img-responsive" alt="">
                                </div>
                                <div class="portfolio-view">
                                    <ul class="nav nav-pills">
                                        <li><a href="{{ pattern.rav_link }}"><i class="fa fa-link">See pattern on Ravelry</i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="portfolio-info ">
                                <h4>{{ pattern.name }}</h4>
                            </div>
                        </div>
                    </div>
                {%  endfor %}
                </div>
            </div>
        </div>
    </section>
    <!--/#portfolio-->

{% endblock %}
