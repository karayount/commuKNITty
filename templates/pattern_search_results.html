
{# show patterns with: image, name, pattern_category, link to Rav#}

{% extends 'base.html' %}

{% block header %}
    <title>commuKNITty: pattern search results</title>
{% endblock %}

{% block body %}

    <h3>{{ headline }}</h3>

    {% for pattern in patterns %}
        <div id="{{ pattern.name }}">
            <img src="{{ pattern.photo }}"><br>
            {{ pattern.name }}<br>
            <a href="{{ pattern.rav_link }}">See details on Ravelry</a>
        </div>
    {% endfor %}

{% endblock %}
