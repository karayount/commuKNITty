{% extends 'base.html' %}

{% block header %}
    <title>commuKNITty: pattern search results</title>
    <link rel="stylesheet" href="/static/freetile.css"></link>
{% endblock %}

{% block body %}

    <div class="container">
        <div id="pattern_header" class="row">
            <div class="col-xs-12">
                <h3>{{ headline }}</h3>
            </div>
        </div>

        <div class="row">
            <hr>
            <section id="container">
                {% for pattern in patterns %}
                    <div class="tile pattern">
                        <img class="tile-photo pattern-photo" src="{{ pattern.photo }}" alt="">
                        <h4 class="tile-title">{{ pattern.name }}</h4>
                        <a href="{{ pattern.rav_link }}" class="tile-link">See pattern on Ravelry</a>
                    </div>
                {% endfor %}
            </section>
            <hr>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/static/vendor/jquery.freetile.js"></script>
    <script type='text/javascript' src='/static/basket.js'></script>

{% endblock %}
