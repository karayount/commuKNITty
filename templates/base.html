<!DOCTYPE html>
<html lang="en">
<head>

<body>
  
  <div class="container">

  <!-- Show flashed messages -->
  {% with messages = get_flashed_messages() %}
      {% for message in messages %}

      {% endfor %}
  {% endwith %}

  {% endblock %}


</body>
